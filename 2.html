<h2>글램핑이란</h2>
<p>캠핑이 모든 장비를 개인이 지참하여 가야한다면, 글램핑의 경우 텐트 뿐 아니라 몸과 음식만 지참하면 되게끔 펜션처럼 꾸며져 있는곳에 방문하는 경우를 말한다.</p>
<p>캠핑용품의 가격도 비싸다보니 진성 캠퍼가 아니라면 장비를 가지고 있기가 쉽지 않다. 장비 구매의 비용이 겁나고 캠핑을 꾸준히 다니지는 않지만 캠핑의 감성을 느껴보고 싶다면 글램핑을 추천한다.
</p>
